<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morphism</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        padding: 80px;
      }
      #box {
        height: 200px;
        width: 200px;
        border-radius: 38px;
        background: #16416f;
        box-shadow: inset -20px -20px 88px #0f2d4d, inset 20px 20px 88px #1d5591;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
