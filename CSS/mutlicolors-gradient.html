<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Color Div gradient</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 55px;
      }
      #box {
        height: 300px;
        width: 300px;
        background: linear-gradient(to right bottom, red, blue);
      }
    </style>
  </head>
  <body>
    <h1>Use of linear gradient</h1>
    <div id="box">
    </div>
  </body>
</html>
