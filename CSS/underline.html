<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Gilroy";
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      body {
        padding: 10px;
      }
      h1 {
        font-weight: 900;
        position: relative;
      }
      h1::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        height: 3px;
        width: 0%;
        background-color: #333;
        transition: all ease 1s;
      }
      h1:hover::after {
        width: 20%;
      }

      button {
        position: relative;
        background-color: #f0f0f0;
        padding: 10px 20px;
        border: 1px solid #ccc;
        cursor: pointer;
        overflow: hidden;
      }

      button::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 0;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.1);
        transition: height 0.3s ease;
      }

      button:hover::after {
        height: 100%;
      }

      a {
        position: relative;
        color: #000;
        text-decoration: none;
      }

      a::before {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #000;
        transition: width 0.3s ease;
      }

      a:hover::before {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Text with underline on hover</h1>
    <button>Submit</button>
    <br />
    <hr />
    <a href="heart.html">Let's Go</a>
  </body>
</html>
