<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Prefixer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      .parent {
        height: 100px;
        width: 300px;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        background-color: #000;
      }
      .child {
        height: 70px;
        width: 70px;
        background-color: salmon;
        transition: all ease 0.5s;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
