<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      h1 {
        font-size: 40px;
      }
      h2 {
        font-size: 75px;
        text-transform: uppercase;
        font-weight: 900;
      }
      h2::selection {
        color: yellow;
        background-color: rgb(54, 7, 244);
      }
    </style>
  </head>
  <body>
    <h1>Hello Welcome to</h1>
    <h2>e - GSS</h2>
  </body>
</html>
