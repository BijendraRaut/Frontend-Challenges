<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Effect</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      img {
        height: 490px;
        width: 400px;
        object-fit: cover;
        object-position: top;
        /* mask-image: url(./splash.png);
        mask-size: contain; */
        -webkit-mask-image: url(./splash.png);
        -webkit-mask-size: contain;
      }
    </style>
  </head>
  <body>
    <img src="https://pbs.twimg.com/media/F2OVApCaYAA84aF.jpg" alt="" />
  </body>
</html>
