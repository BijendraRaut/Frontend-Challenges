<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow Effect</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      body {
        padding: 50px;
        background-color: #000;
        margin: auto;
      }
      #line {
        height: 200px;
        width: 500px;
        text-align: center;
        background-color: red;
        box-shadow: 10px 0 100px 10px rgba(255, 0, 0, 0.85);
      }
    </style>
  </head>
  <body>
    <div id="line">
      <h1>Box Shadow</h1>
    </div>
  </body>
</html>
