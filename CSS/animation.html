<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Gilroy";
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      #outer {
        height: 400px;
        width: 400px;
        border-radius: 10px;
        background-image: url(https://i.pinimg.com/550x/e6/b2/82/e6b282855fe08e7afba8f8ff61403e19.jpg);
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #inner {
        height: 250px;
        width: 250px;
        border-radius: 10px;
        background-color: #ffffff3d;
        backdrop-filter: blur(10px);
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="inner">
        <h1>DEV</h1>
      </div>
    </div>
  </body>
</html>
