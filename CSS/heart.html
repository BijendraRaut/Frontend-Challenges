<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Beat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }

      body {
        padding: 15px;
      }

      .dil {
        height: 100px;
        width: 100px;
        background-color: red;
        position: relative;
        rotate: 135deg;
        align-items: center;
        animation: heartbeat 1s infinite;
        margin: auto;
      }

      .dil::before {
        content: "";
        height: 100%;
        width: 100%;
        background-color: red;
        position: absolute;
        border-radius: 50%;
        transform: translate(-50%, 0);
      }

      .dil::after {
        content: "";
        height: 100%;
        width: 100%;
        background-color: red;
        position: absolute;
        border-radius: 50%;
        transform: translate(0, 50%);
      }
      h1 {
        color: #000;
      }
      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.5);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <h1 class="head" id="header" style="color: chartreuse;">Created a heart shape and added transform functionality</h1>
    <div class="dil"></div>
  </body>
</html>
