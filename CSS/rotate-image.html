<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotate Image</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      body {
        padding: 250px;
        background-color: #000;
        perspective: 300px;
      }
      img {
        height: 450px;
        transform: rotateX(5deg);
        filter: blur(3px);
      }
      h1 {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>How to rotate image like incline or decline?</h1>
    <img
      src="https://st2.depositphotos.com/3124803/9885/i/950/depositphotos_98852340-stock-photo-beautiful-girls-and-man-having.jpg"
      alt=""
    />
  </body>
</html>
