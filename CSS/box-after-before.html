<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>After Before</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      h1 {
        color: rgba(2, 93, 198, 0.932);
      }

      h1::after {
        content: "To the party";
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Welcome</h1>
  </body>
</html>
