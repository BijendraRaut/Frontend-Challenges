<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Result Summary Component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Result -->
        <div class="result">
          <h3>Your Result</h3>
          <div class="marks">
            <p><span>76</span> of 100</p>
          </div>
          <div class="great">
            <h2>Great</h2>
            <p>
              You have scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <!-- Summary -->
        <div class="summary">
          <h3>Summary</h3>
          <div class="reaction">Reaction 80/100</div>
          <div class="memory">Memory 92/100</div>
          <div class="visual">Visual 61/100</div>
          <div class="verbal">Verbal 72/100</div>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
