<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="code-editor">
      <div class="code-toolbar">
        <button id="copyBtn" class="code-button">Copy</button>
        <button id="saveBtn" class="code-button">Save</button>
        <button id="lockBtn" class="code-button">Lock</button>
      </div>
      <textarea id="codeArea" class="code-area" spellcheck="false"></textarea>
    </div>

    <script src="script.js"></script>
  </body>
</html>
